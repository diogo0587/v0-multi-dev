name: Deploy (Vercel Hook)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm (v8 to match lockfile v6)
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations (deploy)
        env:
          DATABASE_URL: ${{ secrets.PRISMA_DATABASE_URL || secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.POSTGRES_URL || secrets.DIRECT_URL || secrets.DATABASE_URL }}
        run: pnpm exec prisma migrate deploy

      - name: Trigger Vercel Deploy Hook
        env:
          HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL nÃ£o configurada nos secrets"; exit 1;
          fi
          curl -X POST -H "Content-Type: application/json" -d '{"message":"CI: push -> migrate -> deploy"}' "$HOOK"