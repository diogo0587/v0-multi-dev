name: Auto-merge AI PRs

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]
    branches: ["**"]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'ai-generated') || startsWith(github.head_ref, 'ai/generated-')
    runs-on: ubuntu-latest
    steps:
      - name: Merge pull request
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          commit-title: ${{ github.event.pull_request.title }}
          commit-message: ${{ github.event.pull_request.body }}
          delete-branch: true