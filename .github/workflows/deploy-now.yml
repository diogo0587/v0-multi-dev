name: Deploy Now (manual)

on:
  workflow_dispatch:
    inputs:
      message:
        description: Optional deploy message
        required: false
        default: "CI: manual deploy"

jobs:
  deploy_now:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm (v8 to match lockfile v6)
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations (deploy)
        env:
          DATABASE_URL: ${{ secrets.PRISMA_DATABASE_URL || secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.POSTGRES_URL || secrets.DIRECT_URL || secrets.DATABASE_URL }}
        run: pnpm exec prisma migrate deploy

      - name: Vercel Preview Deploy (if token/org/project available)
        id: vercel_preview
        if: ${{ secrets.VERCEL_TOKEN && secrets.VERCEL_ORG_ID && secrets.VERCEL_PROJECT_ID }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          scope: ${{ secrets.VERCEL_SCOPE }}
          prod: false
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Show Preview URL
        if: steps.vercel_preview.outputs.preview-url != ''
        run: |
          echo "Preview URL: ${{ steps.vercel_preview.outputs.preview-url }}"
          echo "message=Preview URL: ${{ steps.vercel_preview.outputs.preview-url }}" >> $GITHUB_OUTPUT

      - name: Trigger Vercel Deploy Hook (fallback to production)
        if: ${{ !secrets.VERCEL_TOKEN || !secrets.VERCEL_ORG_ID || !secrets.VERCEL_PROJECT_ID }}
        env:
          HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
          MSG: ${{ github.event.inputs.message }}
        run: |
          if [ -z "$HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL n√£o configurada nos secrets"
            exit 1
          fi
          BODY=$(jq -n --arg m "${MSG:-CI: manual deploy}" '{message: $m}')
          curl -X POST -H "Content-Type: application/json" -d "$BODY" "$HOOK"