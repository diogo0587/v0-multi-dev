name: Deploy on PR Merge (ai-generated)

on:
  pull_request:
    types: [closed]

jobs:
  deploy_if_ai_generated:
    if: >
      github.event.pull_request.merged == true &&
      contains(toJson(github.event.pull_request.labels), 'ai-generated')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm (v8 to match lockfile v6)
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations (deploy)
        env:
          DATABASE_URL: ${{ secrets.PRISMA_DATABASE_URL || secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.POSTGRES_URL || secrets.DIRECT_URL || secrets.DATABASE_URL }}
        run: pnpm exec prisma migrate deploy

      - name: Trigger Vercel Deploy Hook after merge
        env:
          HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          if [ -z "$HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL nÃ£o configurada nos secrets"
            exit 1
          fi
          MSG=$(jq -n --arg n "$PR_NUMBER" --arg t "$PR_TITLE" --arg u "$PR_URL" \
            '{message: ("CI: PR #"+$n+" (ai-generated) mergeado -> migrate -> deploy | "+$t+" | "+$u)}')
          curl -X POST -H "Content-Type: application/json" -d "$MSG" "$HOOK"