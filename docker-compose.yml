version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multiagente
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d multiagente"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/multiagente?schema=public
      DIRECT_URL: postgresql://postgres:postgres@db:5432/multiagente
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change_me_to_a_32+_char_random_string}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-super-secure-password}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GITHUB_ID: ${GITHUB_ID:-}
      GITHUB_SECRET: ${GITHUB_SECRET:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_REPO: ${GITHUB_REPO:-}
      GITHUB_BASE_BRANCH: ${GITHUB_BASE_BRANCH:-main}
      VERCEL_DEPLOY_HOOK_URL: ${VERCEL_DEPLOY_HOOK_URL:-}
      NEXT_PUBLIC_AI_TURBO: ${NEXT_PUBLIC_AI_TURBO:-0}
    ports:
      - "3000:3000"

volumes:
  pgdata: